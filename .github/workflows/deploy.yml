name: Deploy to Github Pages

on:
    push:
      branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                node-version: '20'
                cache: 'npm'
            - run: npm ci
            - run: npm run deploy